<ion-content class="login-wrapper">
    <div class="logo">
        <img src="assets/img/appicon.svg" alt="Ionic logo">
        <h2 class="title">PUC SPEL Online</h2>
    </div>
    <form #loginForm="ngForm" novalidate class="login-form">

        <div class="form-groups">

            <input type="text" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" placeholder="User Name" required>
            <div class="er-message" [hidden]="username.valid || submitted == false">
                <div> Username is required</div>
            </div>
        </div>


        <div class="form-groups">

            <input type="text" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Password" required>

            <div class="er-message" [hidden]="password.valid || submitted == false">
                <div>Password is required</div>
            </div>
        </div>



        <ion-row>
            <button ion-button (click)="onLogin(loginForm)" type="submit" class="login-btn">Login</button>

        </ion-row>
        <div class="no-span">
            or
        </div>
        <ion-row>
            <a (click)="onSignup()" color="light" class="acc-create-link">Create an account!</a>
        </ion-row>
    </form>

</ion-content>
